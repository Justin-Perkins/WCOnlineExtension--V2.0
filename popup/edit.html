<!DOCTYPE html>
<html>
<head>
  <title>Edit Defaults</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input[type="text"], select { width: 100%; margin-bottom: 1em; }
    label { font-weight: bold; display: block; margin-top: 1em; }
    .radio-group, .checkbox-group { margin-bottom: 1em; }
    .radio-group label, .checkbox-group label { font-weight: normal; display: block; }
    button { width: 100%; padding: 0.5em; margin-top: 1em; }
  </style>
  <link rel="stylesheet" href="../libs/choices.min.css" />
</head>
<body>
  <h2>Edit Defaults</h2>

  <label for="tutor">Tutor</label>
  <select id="tutor" multiple></select>

  <label for="discipline">Discipline</label>
  <select id="discipline"></select>

  <label for="appointmentType">Appointment Type</label>
  <select id="appointmentType"></select>

  <label for="sessionType">Session Type</label>
  <select id="sessionType"></select>

  <label for="coordinator">Coordinator</label>
  <select id="coordinator"></select>

  <label for="tutoringLocation">Tutoring Location</label>
  <select id="tutoringLocation"></select>

  <button id="saveSettings">Save Settings</button>
  <button id="refreshOptions">Refresh Options</button>

  <script src="../libs/choices.min.js"></script>
  <script src="edit.js"></script>
</body>
</html>
