<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MyWCOnline Form Editor</title>
  <link rel="stylesheet" href="fonts/inter.css" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>MyWCOnline Form Editor</h1>
  <div class="card">
    <h2>Current settings</h2>
    <p><strong>Tutor:</strong> <ul id="tutor"></ul></p>
    <p><strong>Default discipline:</strong> <ul id="discipline" class="value"></ul></p>
    <p><strong>Default appointment type:</strong> <ul id="appointmentType" class="value"></ul></p>
    <p><strong>Default session type:</strong> <ul id="sessionType" class="value"></ul></p>
    <p><strong>Default coordinator:</strong> <ul id="coordinator" class="value"></ul></p>
    <p><strong>Default tutoring location:</strong> <ul id="tutoringLocation" class="value"></ul></p>
  </div>
  <button id="editButton">Edit defaults</button>
  <script src="popup.js"></script>
</body>
</html>
